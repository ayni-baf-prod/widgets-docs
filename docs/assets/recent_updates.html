<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recent Updates</title>
    <style>
        .recent-updates {
            max-width: 800px;
            margin: 20px auto;
            font-family: 'Poppins', sans-serif;
        }
        .update-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .update-item img {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .update-content {
            flex-grow: 1;
        }
        .commit-message {
            font-size: 14px;
            color: #0056A3;
        }
        .commit-meta {
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="recent-updates"></div>

    <script>
        fetch('https://api.github.com/repos/ayni-baf-prod/widgets-docs.github.io/commits')        
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                const updatesContainer = document.querySelector('.recent-updates');
                updatesContainer.innerHTML = '<h2>Recent Updates</h2>'; // Reset the section

                data.forEach(commit => {
                    const updateItem = document.createElement('div');
                    updateItem.className = 'update-item';

                    updateItem.innerHTML = `
                        <img src="${commit.author?.avatar_url || 'https://via.placeholder.com/32'}" alt="${commit.commit.author.name} avatar">
                        <div class="update-content">
                            <div class="commit-message">${commit.commit.message}</div>
                            <div class="commit-meta">
                                ${commit.commit.author.name} â€¢ ${new Date(commit.commit.author.date).toLocaleString()}
                            </div>
                        </div>
                    `;

                    updatesContainer.appendChild(updateItem);
                });
            })
            .catch(error => {
                console.error('Error fetching commits:', error);
                const updatesContainer = document.querySelector('.recent-updates');
                updatesContainer.innerHTML += '<p>Failed to load commits. Please check the console for details.</p>';
            });
    </script>
