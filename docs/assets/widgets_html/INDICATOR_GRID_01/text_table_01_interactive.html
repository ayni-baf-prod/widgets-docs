<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Texto/Tabla</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: rgba(243, 244, 246, 1);
            display: flex; justify-content: center; align-items: center; 
            padding: 20px; box-sizing: border-box; min-height: 400px; 
        }
        .text-table-widget {
            background-color: #FFFFFF;
            padding: 20px 24px; border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.06);
            width: 100%; max-width: 450px; /* Adjust as needed */
        }
        .widget-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .widget-main-title {
            font-size: 18px; font-weight: 700;
            color: rgba(43, 57, 80, 1);
        }
        .widget-tabs { display: flex; gap: 15px; }
        .tab-item {
            font-size: 13px; font-weight: 600; cursor: pointer;
            padding-bottom: 4px; /* Space for underline */
            color: rgba(107, 114, 128, 1);
            border-bottom: 2px solid transparent; /* Default inactive state */
        }
        .tab-item.active {
            color: rgba(90, 129, 251, 1);
            border-bottom-color: rgba(90, 129, 251, 1);
        }
        .section-title {
            font-size: 11px; font-weight: 700; letter-spacing: 0.5px;
            text-transform: uppercase;
            color: rgba(43, 57, 80, 1);
            margin-bottom: 12px; text-align: left;
        }
        .data-table {
            width: 100%;
            border-collapse: collapse; /* Removes gaps between cells */
        }
        .data-table td {
            padding: 8px 4px; /* Vertical and horizontal padding */
            font-size: 13px;
            color: rgba(75, 85, 99, 1);
            line-height: 1.4;
        }
        .data-table .category-cell { text-align: left; }
        .data-table .value-cell { text-align: right; font-weight: 500; }

        .subtotal-row td {
            font-weight: 700 !important; /* Make text bold */
            color: rgba(43, 57, 80, 1) !important;
            border-top: 1px solid rgba(229, 231, 235, 1);
            padding-top: 10px; /* More padding above subtotal */
        }
        .subtotal-row .value-cell { 
            /* font-weight: 700; /* Already applied to td */
        }
         /* Specific styling for Cash from Working Capital Items as per image */
        /* This would ideally be data-driven if a general rule applies (e.g. negative value styling) */
        /* For now, specific targeting if needed, or a class from data processing */

    </style>
</head>
<body>
    <div class="text-table-widget">
        <div class="widget-header">
            <span class="widget-main-title">Cash Flow Statement</span>
           
        </div>
        <div class="section-title">CASH FROM OPERATING</div>
        <table class="data-table">
            <tbody>
                
        <tr class="">
            <td class="category-cell">Net Income</td>
            <td class="value-cell" style="">1.64M</td>
        </tr>
    
        <tr class="">
            <td class="category-cell">Deferred Taxes</td>
            <td class="value-cell" style="">1.61M</td>
        </tr>
    
        <tr class="">
            <td class="category-cell">Depreciation</td>
            <td class="value-cell" style="">1.66M</td>
        </tr>
    
        <tr class="">
            <td class="category-cell">Cash from Working Capital Items</td>
            <td class="value-cell" style="">(-962.76K)</td>
        </tr>
    
        <tr class="subtotal-row">
            <td class="category-cell">Subtotal</td>
            <td class="value-cell" style="">3.93M</td>
        </tr>
    
            </tbody>
        </table>
    </div>
</body>
</html>
