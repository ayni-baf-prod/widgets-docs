<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gauge Chart Widget</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #FFFFFF;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .widget-container {
            background-color: #FFFFFF;
            padding: 20px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 380px; 
        }
        #chart-title {
            font-size: 26px;
            font-weight: bold;
            color: #303F9F; 
            margin-bottom: 0px;
            text-align: center;
        }
        #gauge-chart-canvas-container {
            width: 320px; 
            height: 200px; 
            position: relative;
            margin-top: 10px;
        }
        canvas {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <div class="widget-container">
        <h2 id="chart-title"></h2>
        <div id="gauge-chart-canvas-container">
            <canvas id="gaugeChart"><svg baseProfile="full" viewBox="0 0 480 240" xmlns="http://www.w3.org/2000/svg" class="fullDonut-kW15878BC3A8BD432F88BE507793EFBFF6" style="width: 100%; overflow: visible;"><g transform="translate(220, 220) rotate(-90 0 0)"><path class="half-donut-fg-porc-0" d="M 0,-150 A 150,150 0 0,1 126.36785955107214,-80.81561775102945" fill="transparent" stroke-width="60" stroke="#FF7E7E"><title>Valor: de 0% a 33%</title></path><path class="half-donut-fg-porc-1" d="M 129.11130405059154,-76.35621236255568 A 150,150 0 0,1 133.8878727678188,67.63163110341463" fill="transparent" stroke-width="60" stroke="#FACC15"><title>Valor: de 33% a 66%</title></path><path class="half-donut-fg-porc-2" d="M 131.44600200657953,72.26305111525731 A 150,150 0 0,1 1.8369701987210297e-14,150" fill="transparent" stroke-width="60" stroke="#66CFA1"><title>Valor: de 66% a 100%</title></path><text class="label-half-donut-umbral" x="168.275066279271" y="-99.51759677919756" text-anchor="middle" font-family="Poppins" font-size="1.4em" stroke="transparent" fill="#373458" transform="rotate(90 168.275066279271 -99.51759677919756)">33%</text><text class="label-half-donut-umbral" x="171.31795594857527" y="94.18284328688536" text-anchor="middle" font-family="Poppins" font-size="1.4em" stroke="transparent" fill="#373458" transform="rotate(90 171.31795594857527 94.18284328688536)">66%</text><text class="label-half-donut-umbral" x="2.3941844923330753e-14" y="195.49999999999997" text-anchor="start" font-family="Poppins" font-size="1.4em" stroke="transparent" fill="#373458" transform="rotate(90 2.3941844923330753e-14 195.49999999999997)">100%</text><path d="M26.6656 3.55664L4.10325 6.66444C2.21252 6.92488 0.527309 5.45532 0.528033 3.54674C0.528756 1.63815 2.21507 0.169871 4.10561 0.43174L26.6656 3.55664Z" fill="#A7ACD0" transform="translate(12.4, -7) rotate(-41.4) scale(3)" transform-origin="middle"></path><text x="0" y="35" class="label-half-donut" text-anchor="middle" font-family="Poppins" font-weight="bold" font-size="3em" stroke="transparent" fill="#373458" transform="rotate(90)">27%</text></g></svg></canvas>
        </div>
    </div>

</html>
