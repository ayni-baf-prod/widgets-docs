<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progreso Circular</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: rgba(243, 244, 246, 1);
            display: flex; justify-content: center; align-items: center;
            padding: 20px; box-sizing: border-box; min-height: 250px;
        }
        .cp-widget-container {
            background-color: #FFFFFF; /* White card as in image */
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.05);
            width: 100%;
            max-width: 500px; /* Circular progress usually small */
            position: relative; /* For absolute positioning of text */
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .cp-chart-wrapper {
            width: 520px; /* Control size of canvas container */
            height: 200px;
            position: relative; /* For text overlay */
        }
        #circularProgressCanvas {
            /* canvas will fill wrapper */
        }
        .cp-text-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            line-height: 1.2;
        }
        .cp-percentage {
            font-size: 24px; /* From image */
            font-weight: 700; /* Bold */
            color: rgba(31, 41, 55, 1);
        }
        .cp-label {
            font-size: 12px; /* From image */
            font-weight: 400; /* Normal */
            color: rgba(107, 114, 128, 1);
            margin-top: 2px;
        }
    </style>
</head>
<body>
    <div class="cp-widget-container">
